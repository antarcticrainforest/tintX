name: Tests

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  tests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/setup.py') }}-${{ hashFiles('.github/dependabot/constraints.txt') }}

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install .[docs,tests] --constraint .github/dependabot/constraints.txt
    - name: Test with pytest
      run: |
        python3 -m pytest -v --nbval-lax --current-env --cov=src --cov-report=xml
      env:
        MPLBACKEND: agg

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
